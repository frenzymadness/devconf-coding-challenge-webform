        <!-- Bootstrap CSS -->

    <body>
        <h1>Rate a file</h1>
        <form method="POST" action="{{ url_for('api_rate', password=password) }}">
            <table>
                <tr>
                    <td>Filename:</td>
                    <td><input name="filename"></td>
                </tr>
                <tr>
                    <td>Valid:</td>
                    <td><input type="checkbox" name="valid"></td>
                </tr>
                <tr>
                    <td>Time complexity:</td>
                    <td><input name="time_complexity"></td>
                </tr>
                <tr>
                    <td>Memory complexity:</td>
                    <td><input name="memory_complexity"></td>
                </tr>
                <tr>
                    <td>Tokens:</td>
                    <td><input name="tokens"></td>
                </tr>
            </table>
            <input type="submit" title="Send to the API">
        </form>
    </body>
